<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #content-area {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #content {
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>JavaScript Exercises</h1>

    <!-- Button to execute loopTriangle function -->
    <button onclick="loopTriangle()">Looping a Triangle</button>

    <!-- Button to execute fizzBuzz function -->
    <button onclick="fizzBuzz()">FizzBuzz</button>

    <!-- Button to execute createChessBoard function -->
    <button onclick="createChessBoard()">Create Chessboard</button>

    <div id="content-area">
        <p id="content"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
